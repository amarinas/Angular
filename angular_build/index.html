<!DOCTYPE html>
<html lang="en" ng-app = 'app'>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src = 'bower_components/angular/angular.js'>
    </script>
    <script>
        var app = angular.module('app', []);
        app.controller('divController', ['$scope', function($scope){
            $scope.myName = "ali";
            $scope.myFavoriteLanguage = 'Javascript';
            $scope.myFavoriteJsLibrary = 'Angular';


        }]);
    </script>
</head>
<body>
<div ng-controller="divController">
    hello my name is {{myName}}, my Favorite Language: {{myFavoriteLanguage}}, Favorite Library: {{myFavoriteJsLibrary}}
</div>
<p ng-bind="myName"></p>

</body>
</html>
