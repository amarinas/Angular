<h1>Create Friends!</h1>

<form ng-submit="newController.create()">
    <div>
        <label>Enter your friend's name!</label>
        <input ng-model="newFriend.name"/>

    </div>
    <div>
        <label>Enter your friends favorite language</label>
        <input ng-model="newFriend.favoriteLanguage"/>
    </div>
    <input type="submit" value="Create Friend">
</form>
</div>
